<mat-toolbar style="position: fixed;">
  <button mat-flat-button class="comp-name" color="primary">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor"
      stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-list">
      <line x1="8" y1="6" x2="21" y2="6"></line>
      <line x1="8" y1="12" x2="21" y2="12"></line>
      <line x1="8" y1="18" x2="21" y2="18"></line>
      <line x1="3" y1="6" x2="3.01" y2="6"></line>
      <line x1="3" y1="12" x2="3.01" y2="12"></line>
      <line x1="3" y1="18" x2="3.01" y2="18"></line>
    </svg>
    <span style="font-size: smaller;">
      SAVED LIST
    </span>
  </button>
  <button mat-flat-button class="comp-filter">
    <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor"
      stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-filter">
      <polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"></polygon>
    </svg>
    <span style="font-size: smaller;">
      SAVED FILTERS
    </span>
  </button>

  <button mat-flat-button class="comp-filter">

    <svg _ngcontent-dtk-c32="" id="Capa_1" xmlns="http://www.w3.org/2000/svg" height="15"
      enable-background="new 0 0 15 15" viewBox="0 0 551.13 551.13" width="15">
      <path _ngcontent-dtk-c32=""
        d="m275.531 172.228-.05 120.493c0 4.575 1.816 8.948 5.046 12.177l86.198 86.181 24.354-24.354-81.153-81.136.05-113.361z">
      </path>
      <path _ngcontent-dtk-c32=""
        d="m310.011 34.445c-121.23 0-221.563 90.033-238.367 206.674h-71.644l86.114 86.114 86.114-86.114h-65.78c16.477-97.589 101.355-172.228 203.563-172.228 113.966 0 206.674 92.707 206.674 206.674s-92.707 206.674-206.674 206.674c-64.064 0-123.469-28.996-162.978-79.555l-27.146 21.192c46.084 58.968 115.379 92.808 190.124 92.808 132.955 0 241.119-108.181 241.119-241.119s-108.164-241.119-241.119-241.12z">
      </path>
    </svg>

    <span style="font-size: smaller;">
      SEARCH HISTORY
    </span>
  </button>
  <span class="example-spacer"></span>
  <input matInput placeholder="Search" (keyup)="applyFilter($event)" style="width: 30vw;">
</mat-toolbar>
<div class="d-flex" style="padding-top: 64px;">

  <div class="table-wrapper">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Date -->
      <ng-container matColumnDef="Date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let element" style="font-size: small;color: #c9c9c9;">
          <span *ngIf="element.Date">
            {{element.Date | date:'MMM d'}}
          </span>
          <span *ngIf="!element.Date">
            <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="feather feather-x-circle">
              <circle cx="12" cy="12" r="10"></circle>
              <line x1="15" y1="9" x2="9" y2="15"></line>
              <line x1="9" y1="9" x2="15" y2="15"></line>
            </svg>


          </span>
        </td>
      </ng-container>
      <!-- ListName -->
      <ng-container matColumnDef="ListName">
        <th mat-header-cell *matHeaderCellDef> List Name </th>
        <td mat-cell *matCellDef="let element" [ngStyle]="{'color':element.Date ? 'black':'#25abe1'}">
          {{element.ListName}} </td>
      </ng-container>
      <!-- NoOfEntities -->
      <ng-container matColumnDef="NoOfEntities">
        <th mat-header-cell *matHeaderCellDef> No Of Entities </th>
        <td mat-cell *matCellDef="let element"> {{element.NoOfEntities}} </td>
      </ng-container>
      <!-- Actions -->
      <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element"
          [ngStyle]="{'color': selection.isSelected(element) ? 'rgba(81, 81, 81, 1)':'rgba(81, 81, 81, 0.30)'}">
          <div class="d-flex jc-sp-between">
            <!-- Mail -->
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="feather feather-mail">
              <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
              <polyline points="22,6 12,13 2,6"></polyline>
            </svg>
            <!-- Share -->
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="feather feather-share-2" *ngIf="element.NoOfEntities != 0">
              <circle cx="18" cy="5" r="3"></circle>
              <circle cx="6" cy="12" r="3"></circle>
              <circle cx="18" cy="19" r="3"></circle>
              <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line>
              <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line>
            </svg>
            <!-- Edit -->
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="feather feather-edit-2" *ngIf="element.NoOfEntities != 0">
              <path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path>
            </svg>
            <!-- Delete -->
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="feather feather-trash-2" *ngIf="element.NoOfEntities != 0">
              <polyline points="3 6 5 6 21 6"></polyline>
              <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
              <line x1="10" y1="11" x2="10" y2="17"></line>
              <line x1="14" y1="11" x2="14" y2="17"></line>
            </svg>
          </div>
        </td>
      </ng-container>
      <!-- Details -->
      <ng-container matColumnDef="details">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <div class="d-flex jc-right">

            <button mat-flat-button
              [ngStyle]="{'border-bottom':selection.isSelected(element)?'5px solid black':'0','line-height':'25px'}">Details</button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky:true;"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.select(row);showDetails(row)"
        [ngClass]="{hovered: row.hovered, highlighted: selection.isSelected(row)}" (mouseover)="row.hovered = true"
        (mouseout)="row.hovered = false"></tr>
    </table>
  </div>

  <div class="details-wrapper d-flex-col">
    <div class="desc-card">
      <span *ngIf="descObject.description">
        {{descObject.description}}
      </span>
      <span *ngIf="!descObject.description">
        No description yet
        <a style="font-size: smaller;" href="#">+Add Description</a>
      </span>
    </div>

    <div class="list-items-wrapper" *ngIf="descObject.elements">
      <div style="display: flex;flex-direction: column;font-size: small;">
        <div *ngFor="let item of descObject.elements" style="margin-top:10px;padding: 0 10px;;">
          <a href="#">{{item}}</a>
        </div>
      </div>
    </div>
  </div>

</div>
